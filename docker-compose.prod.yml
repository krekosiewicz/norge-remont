version: '3.7'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

  nginx:
    build:
      context: ./host/prod
      args:
        - DOMAIN_NAME=${DOMAIN_NAME}
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
    volumes:
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - web
    command: >
      /bin/sh -c '
      while [ ! -f /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem ]; do
        echo "Waiting for certificates at /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem";
        sleep 10;
      done;
      nginx -g "daemon off;"
      '

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'if [ ! -d /etc/letsencrypt/live/${DOMAIN_NAME} ]; then certbot certonly --webroot --webroot-path=/var/www/certbot --email ${NODEMAILER_EMAIL} --agree-tos --no-eff-email --domain ${DOMAIN_NAME} -v; fi; trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx
